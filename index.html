<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Turtle</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="images/Group40071(2).png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lemon&family=Merriweather:ital,wght@1,900&family=Playfair+Display:wght@800&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <nav>
            <div class="icon-name">
                <img src="images/Group40071(2).png" alt="">
                <h2 class="icon-title">Travel <span class="title-span">Turtle</span></h2>
            </div>
           <div class="nav-container"> 
            <img src="images/menu.png" alt="" hidden>
            <div class="nav-links">
                <ul>
                    <li><a href=""><span>Home</span></a></li>
                    <li><a href="">Packages</a></li>
                    <li><a href="">Testimonial</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
            </div>
        </nav>
        <div class="banner">
            <h2 class="banner-title">Explore Your Travel</h2>
            <p class="banner-dscription">To make best memories,just travel with us.
            </p>
            <div class="button-head">
                <input type="text" name="" id="" placeholder="Where to Go" class="where">
                <select name="" id="" aria-placeholder="When">
                    <option value="12/01/2024">12/01/2024</option>
                    <option value="13/01/2024">13/01/2024</option>
                    <option value="14/01/2024">14/01/2024</option>
                    <option value="15/01/2024">15/01/2024</option>
                    <option value="16/01/2024">16/01/2024</option>
                </select>
                <select name="" id="">
                    <option value="AC BUS">AC BUS</option>
                    <option value="Non-AC Bus">Non-AC Bus</option>
                    <option value="Train">Train</option>
                    <option value="Plane">Plane</option>
                </select>
                <button class="banner-button">Find Now</button>
            </div>
        </div>
    </header>
</body>
</html>
